<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

    <h1 th:href="@{/css/techjobs.css}">Welcome, Registration!</h1>

    <div th:replace="fragments :: page-header"></div>

    <form method="post" style="margin:100px">
        <div class="form-group">
            <div class="val-wrap">
                <div style="padding-top:2px;">First Name</div>
                <input class="csv form-control" th:field="${registerFormDTO.firstname}"/>
                <p class="error" th:errors="${registerFormDTO.firstname}"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="val-wrap">
                <div>Last Name</div>
                <input class="csv form-control" th:field="${registerFormDTO.lastname}"/>
                <p class="error" th:errors="${registerFormDTO.lastname}"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="val-wrap-one">
                <div>Email</div>
                <input class="csv form-control" th:field="${registerFormDTO.email}" />
                <p class="error" th:errors="${registerFormDTO.email}"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="val-wrap-one">
                <div>Username</div>
                <input class="csv form-control" th:field="${registerFormDTO.username}" />
                <p class="error" th:errors="${registerFormDTO.username}"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="val-wrap-one">
                <div>Password</div>
                <input class="csv form-control" th:field="${registerFormDTO.password}" type="password" />
                <p class="error" th:errors="${registerFormDTO.password}"></p>
            </div>
        </div>
        <div class="form-group">
            <div>Verify Password</div>
            <input class="form-control-one" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </div>
        <input type="submit" class="btn-primary" value="Register" />
    </form>
</body>
</html>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
function toggleValidationMsg(evt) {
    var tgt = evt.target;
    var pVal = $(evt.target).closest(".val-wrap").find("p.error")
    if (tgt.value.length > 0) {
    pVal.hide()
    } else {
    pVal.show()
    }
}

$(document).ready(function() {
    //Hide/show validation messages for any input with csv class wrapped in a div val-wrap containing p with error class.
    $(".csv").keyup(toggleValidationMsg);
    $(".csv").mouseup(toggleValidationMsg);
});

function toggleValidationMsgOne(evt) {
    var tgt = evt.target;
    var pVal = $(evt.target).closest(".val-wrap-one").find("p.error")
    if (tgt.value.length > 2 && tgt.value.length < 21) {
    pVal.hide()
    } else {
    pVal.show()
    }
}

$(document).ready(function() {
    //Hide/show validation messages for any input with csv class wrapped in a div val-wrap-one containing p with error class.
    $(".csv").keyup(toggleValidationMsgOne);
    $(".csv").mouseup(toggleValidationMsgOne);
});
</script>
